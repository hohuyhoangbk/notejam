name: CI/CD

on: [pull_request]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Execute ssh command via using private key
      uses: appleboy/ssh-action@master
      with:
        #host: ${{ secrets.REMOTE_HOST }}
        host: 14c2a4b81d1c.mylabserver.com
        username: cloud_user   
        #username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.CICD_SSH_KEY }}
        #port: ${{ secrets.PORT }}
        script: |
          git clone --branch master https://github.com/hohuyhoangbk/notejam-ops.git
          ls /home/cloud_user
          helm install notejam ./notejam-ops --set service.type=NodePort
